<!DOCTYPE html>   //  HTML5 document ဖြစ်ကြောင်း ကြေညာခြင်း
<html lang="en">  //  Root element (အခြေခံအကျဆုံး Tag)
<head> // Metadata (စာမျက်နှာနှင့်ပတ်သက်သော အချက်အလက်များ)
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> // စာမျက်နှာပေါ်တွင် ပြသမည့် အကြောင်းအရာများ
    
</body>
</html>
